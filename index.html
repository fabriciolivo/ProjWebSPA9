<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha SPA Dinâmica</title>
    <link rel="shortcut icon" href="img/icone_aba.png" type="image/pngn">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home" class="nav-link" data-page="home">Home</a>
            <a href="#cadastro" class="nav-link" data-page="cadastro">Cadastro</a>
            <a href="#dados" class="nav-link" data-page="dados">Dados Salvos</a>
        </nav>
    </header>

    <main id="app-content">
        </main>

    <template id="home-template">
        <section>
            <h1>Bem-vindo ao meu sistema de <i>Single Page Application (SPA)</i></h1>
            <p>Use o menu para navegar sem recarregar a página. </p>
            <p>Esta é a página Home.</p>
        </section>
    </template>

    <template id="cadastro-template">
        <section>
            <h2>Cadastro de Usuário</h2>
            <form id="user-form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required minlength="3">
                    <span class="error-message" id="error-nome"></span>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="error-email"></span>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                    <span class="error-message" id="error-senha"></span>
                </div>
                <button type="submit">Cadastrar</button>
                <p id="form-status" class="status-message"></p>
            </form>
        </section>
    </template>

    <template id="dados-template">
        <section>
            <h2>Dados Salvos (Armazenamento Local)</h2>
            <div id="stored-data-list">
                <p>Nenhum dado cadastrado.</p>
                </div>
            <button id="clear-data">Limpar Dados</button>
        </section>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
